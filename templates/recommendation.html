<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Crop Recommendation Result</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Input Parameter</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nitrogen</td>
                    <td>{{ nitrogen }}</td>
                </tr>
                <tr>
                    <td>Phosphorus</td>
                    <td>{{ phosphorus }}</td>
                </tr>
                <tr>
                    <td>Potassium</td>
                    <td>{{ potassium }}</td>
                </tr>
                <tr>
                    <td>Temperature</td>
                    <td>{{ temperature }}</td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td>{{ humidity }}</td>
                </tr>
                <tr>
                    <td>pH</td>
                    <td>{{ ph }}</td>
                </tr>
                <tr>
                    <td>Rainfall</td>
                    <td>{{ rainfall }}</td>
                </tr>
            </tbody>
        </table>
        <h4 class="text-center">Recommended Crop: {{ recommended_crop }}</h4>
        <div class="text-center">
            <a href="/" class="btn btn-primary">Back to Crop Recommendation</a>
        </div>
    </div>
</body>
</html>
